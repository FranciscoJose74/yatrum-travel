<div class="ui centered grid">
  <div class="twelve wide column trip">
    <div class="trip-image">
      <div class="trip-user" [routerLink]="['/user', (trip$ | async).user_id]">
        <img class="ui tiny image" [src]="(trip$ | async).profile_pic_url" onError="this.src='https://i1.wp.com/www.artifacting.com/blog/wp-content/uploads/2010/11/Parted_spike.jpg?resize=246%2C155'">      
      </div>
    </div>
    <div class="ui card my-card">
      <div class="ui twelve column grid trip-detail">
        <div class="four wide column trip-flow">
          <tr-trip-flow-chart></tr-trip-flow-chart>
        </div>
        <div class="twelve wide column trip-activity">
          <tr-trip-activity></tr-trip-activity>
        </div>
      </div>
    </div>
  </div>  
</div>
