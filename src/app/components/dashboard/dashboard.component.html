<div class="ui centered grid">
  <div class="search sixteen wide column">
    <tr-dashboard-search></tr-dashboard-search>
  </div>

  <div class="fourteen wide column">
    <div class="ui centered grid button-collection">
      <div class="four wide column"></div>

      <div class="trips-type eight wide center aligned column">
        <button
          class="ui left attached big button"
          [ngClass]="{active: isFeedType()}"
          (click)="selectTripsType('feeds')">Feeds</button>
        <button
          class="right attached ui big button"
          [ngClass]="{active: isTrendingType()}"
          (click)="selectTripsType('trending')">Trending</button>
      </div>

      <div class="create-button four wide right aligned column">
        <div class="ui animated big button" tabindex="0" [routerLink]="['/trips','new']">
          <div class="visible content">
            <i class="file text icon"></i>
            Publish Trip
          </div>
          <div class="hidden content"><i class="plus icon"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div class="sixteen wide column">
    <tr-feed-trips
      [tripsType]="tripsType"
      [trips]="trips$ | async"
      [hideLoader]="hideLoader"></tr-feed-trips>
  </div>

</div>
