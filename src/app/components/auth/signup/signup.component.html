<form class="form-horizontal" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" 
        class="form-control" 
        id="name" 
        placeholder="Name"
        formControlName="name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input type="email" 
        class="form-control" 
        id="email" 
        placeholder="Email"
        formControlName="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" 
        class="form-control" 
        id="password" 
        placeholder="Password"
        formControlName="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password Confirmation</label>
    <div class="col-sm-6">
      <input type="password" 
        class="form-control" 
        id="password_confirmation" 
        placeholder="Password again"
        formControlName="password_confirmation">
    </div>
  </div>
  <div *ngIf="(formErrorMessage$ | async)?.length > 0" class="has-error col-sm-offset-2">
    <label>
      {{ formErrorMessage$ | async }}
    </label>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
</form>
