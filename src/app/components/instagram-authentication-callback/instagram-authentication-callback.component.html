<div class="col-md-4 col-md-offset-4">
  <div *ngIf="!(exchangeTokenStatus$ | async)">
    Authentication with Instgram, Please Wait ....
  </div>
  <div *ngIf="(exchangeTokenStatus$ | async) == 'success'">
    You are Authenticated With Instgram.
    You will redirected to dashboard in 5 seconds ....
  </div>
  <div *ngIf="(exchangeTokenStatus$ | async) == 'failure'">
    Something went wrong, Please try later.
    You will redirected to dashboard in 5 seconds ....
  </div>

</div>
