<div *ngFor="let following of followingList$ | async">
  <div class="ui grid following-list">
    <div class="two wide column">
      <img class="ui avatar image" [src]="following?.profile_pic.url">
    </div>
    <div class="twelve wide column">
      <div class="name">
        {{following?.name}}
      </div>
      <div class="content">
        <span class="info">{{following?.total_trips}} Trips</span>
        <span class="info">{{following?.total_followers}} Followers</span>
        <span class="info">{{following?.total_following}} Following</span>
      </div>
    </div>
    <div class="two wide column">
      <div *ngIf="(loggedUserId$ | async) != follower?.id" class="follow" (click)="onToggleFollow(following?.id)">
				<button class="ui facebook button">
					<i class="plus icon"></i>
					{{ following?.is_followed_by_current_user ? "Following" : "Follow"}}
				</button>
			</div>
    </div>
  </div>
</div>
