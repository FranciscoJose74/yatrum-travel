<router-outlet></router-outlet>

<div class="ui card profile-cover">
	<div class="image profile-cover-div">
		<img class="cover-image" [src]="'https://pbs.twimg.com/profile_banners/2420548369/1482824909/1500x500'">
	</div>
	<div class="extra content ui grid">
		<div class="four wide column"></div>
		<div class="twelve wide column">
			<span class="content" [routerLink]="['trips']">Trips</span>
			<span class="content">Followers</span>
			<span class="content">Following</span>
			<span class="content" [routerLink]="['media']">Media</span>
		</div>
	</div>
</div>

<div class="main ui grid">
	<div class="one wide column"></div>
	<div class="three wide column profile-info">
		<div class="profile-image-div">
			<img class="ui medium image profile-image" [src]="'https://avatars1.githubusercontent.com/u/13932478?v=3&s=460'">
		</div>
		<div class="">
			<input type="file" name="file" accept="image/*" (change)="handleInputChange($event)">
			<div *ngIf="imageSrc">
				<button (click)="onUpload()" class="ui instagram button">
					<i class="cloud icon"></i>
					Upload Image
				</button>
			</div>
		</div>
	</div>
	<div class="eight wide column">
		<router-outlet></router-outlet>
	</div>
</div>
