<form class="ui form" [formGroup]="placeForm" (ngSubmit)="onSubmit()">
  <div *ngIf="!place" class="save-button">
    <button class="ui button" type="submit">
      <i class="plus icon"></i>
      Save
    </button>
  </div>
  <div *ngIf="place" class="save-button">
    <button class="ui button" type="submit">
      <i class="checkmark icon"></i>
      update
    </button>
  </div>  
  <div class="field">
    <input type="text" (focus)="focusFunction($event)" formControlName="name" placeholder="search place">
  </div>
  <div class="field">
    <textarea autosize class="" formControlName="review" placeholder="add a review"></textarea>
  </div>  
  <div class="field">
    <div *ngFor="let picture of placeForm.controls['pictures'].value">
      <img [src]="picture.url" class="place-image">
    </div>
    <tr-image-upload (imageData)="imageUploaded($event)"></tr-image-upload>
  </div>
</form>
