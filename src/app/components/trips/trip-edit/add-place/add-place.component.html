<form class="ui form" [formGroup]="placeForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <input type="text" class="" id="place-search" formControlName="name" placeholder="search place">
  </div>
  <div class="field">
    <textarea class="" formControlName="description" placeholder="describe this place"></textarea>
  </div>
  <div class="field">
    <textarea class="" formControlName="review" placeholder="add a review"></textarea>
  </div>  
  <div class="field">
    <input type="file" id="selectMedia" name="file" accept="image/*" (change)="handleInputChange($event)">
  </div>
  <button class="ui button" type="submit">Add Place</button>
</form>
