<h2>Create a new Trip</h2>
<form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <!-- Trip Basic detail -->
    <input class="col-md-6" type="text" 
      class="form-control" 
      id="tripName" 
      placeholder="Trip name" 
      formControlName="name">
    <input class="col-md-6" type="text" 
      class="form-control" 
      id="description" 
      placeholder="Description for trip" 
      formControlName="description">  
  </div>
  <!-- Start date of trip -->
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="text" id="startDate">
    <!--<p class="help-block">When did you start this trip.</p>-->
  </div>
  <!-- Cities Basic info -->
  <div class="row" style="margin-left:50px;"> <!--TODO: Remove inline CSS later -->
    <h2> City </h2>
    <ul class="list-group" formArrayName="cities">
      <div *ngFor="let city of tripForm.controls['cities'].controls; let i = index">
        <div class="form-group col-md-offset-2" formGroupName="{{i}}">
          <div class="col-sm-5">
            <label for="description">City name</label>
            <input type="text" 
              class="form-control" 
              placeholder="Caliornia, SF" 
              formControlName="name">
          </div>
          <div class="col-sm-5">
            <label for="description">Country</label>
            <input type="text" 
              class="form-control" 
              placeholder="United States" 
              formControlName="country">
          </div>
          <!-- Places basic info -->
          <!--TODO: Add provision for places later-->
          <div class="row" style="margin-left:50px;">
            <h2> Places </h2>
            <ul class="list-group" formArrayName="places">
              <div *ngFor="let place of city.controls['places'].controls; let j = index">
                <div class="form-group" formGroupName="{{j}}">
                  <div class="col-sm-5">
                    <label for="description">Place Name</label>
                    <input type="text" 
                      class="form-control" 
                      placeholder="Caliornia, SF" 
                      formControlName="name">
                  </div>
                  <div class="col-sm-5">
                    <label for="description">Place Description</label>
                    <input type="text" 
                      class="form-control" 
                      placeholder="Caliornia, SF" 
                      formControlName="description">
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </ul>
  </div>
  
  <!-- End date is not required think around this 
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="text" id="endDate">
    <p class="help-block">When did this trip got over.</p>
  </div>-->
  <button type="submit" class="btn btn-default">Submit</button>
</form>
