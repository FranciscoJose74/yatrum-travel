<div class="content">
  <img class="right floated mini ui image" [src]="comment?.user?.profile_pic.url">
  <div class="header">
    {{comment.user.name}}
  </div>
  <div class="meta">
    {{comment.inserted_at | date:fullDate}}
  </div>
  <div class="description">
    {{comment.message}}
  </div>
</div>
<div class="extra content ui grid">
  <div class="ui five buttons wide right aligned column">
    <div class="ui basic green button">Follow</div>
    <div
      *ngIf="authUser.id == comment.user_id"
      (click)="onCommentDelete(comment.id)"
      class="ui basic red button">Delete</div>
  </div>
</div>
