<div class="ui centered grid">
  <div class="twelve wide column trip">
    <div class="trip-image">
      <div class="trip-user" [routerLink]="['/user', (trip$ | async).user?.id]">
        <img class="ui tiny image" [src]="(trip$ | async).user?.profile_pic?.url">      
      </div>
    </div>
    <!--TODO: Activate this only after checking if the user is an owner of this trip -->
    <!--<div class="trip-edit"> 
      <button [routerLink]="['/trips', (trip$ | async).id, 'edit']">Edit</button>
    </div>-->
    <div class="ui card my-card">
      <div class="ui twelve column grid trip-detail">
        <div class="four wide column trip-flow">
          <tr-trip-flow-chart></tr-trip-flow-chart>
        </div>
        <div class="twelve wide column trip-activity">
          <tr-trip-activity></tr-trip-activity>
        </div>
      </div>
    </div>
  </div>  
</div>
