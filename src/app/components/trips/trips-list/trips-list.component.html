<div class="container">
  <div >
    <button *ngIf="(authentication$ | async) != null" 
            class="btn btn-primary pull-right"
            [routerLink]="['new']">Create Trip</button>
    <!-- Only when the user is logged in-->
    <br><br>
    <div [routerLink]="['/trips', trip.id]" *ngFor="let trip of trips$ | async" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{trip.description}} From {{trip.startDate}}</h3>
      </div>
      <div class="panel-body">
        <h3>Status: {{trip.status}}</h3>
        <span *ngFor="let city of trip.cities"> {{city.name}} - </span>

      </div>
    </div>
  </div>
  <!--<router-oulet>-->
</div>
