<div class="ui middle aligned center aligned grid">
  <div class="sixteen wide column"></div>
  <div class="sixteen wide column"></div>
  <div class="five wide column">
    <h2 class="ui teal image header">
      <img src='assets/images/balls.svg' class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui medium form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address" formControlName="email" autocomplete="off">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" formControlName="password" autocomplete="off">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Sign in</button>
      </div>

    </form>

    <div class="ui message">
      New to us? <a [routerLink]="['/signup']">Sign Up</a>
    </div>
  </div>
</div>
